<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Loan Amount</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pound-sign"></i> Loan Amount</h1>
            <p>Please enter the loan amount you're looking for.</p>
        </header>
        <form id="amountForm" action="{{ url_for('personalized_quote') }}" method="post">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (£):</label>
                <div class="input-group">
                    <span class="input-group-addon">£</span>
                    <input type="number" id="loanAmount" name="loanAmount" required min="1000" step="100" placeholder="Enter amount">
                </div>
            </div>
            
            <div class="slider-container">
                <input type="range" id="loanSlider" min="1000" max="100000" step="100" value="50000">
                <div class="slider-labels">
                    <span>£1,000</span>
                    <span>£50,000</span>
                    <span>£100,000</span>
                </div>
            </div>

            <button type="submit" class="btn-submit"><i class="fas fa-calculator"></i> Get Quote</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const loanAmount = document.getElementById('loanAmount');
        const loanSlider = document.getElementById('loanSlider');

        loanSlider.addEventListener('input', function() {
            loanAmount.value = this.value;
        });

        loanAmount.addEventListener('input', function() {
            loanSlider.value = this.value;
        });
    </script>
</body>
</html>
